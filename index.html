<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FIFA 25 Vertical Prototype</title>
  <style>
    body {
      margin:0;
      padding:0;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    #gameContainer {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    canvas {
      background: green;
      display: block;
      margin: 0 auto;
      border: 2px solid white;
    }
    #controls {
      margin: 10px;
    }
    select, button {
      padding: 8px;
      margin: 5px;
    }
    #splashScreen {
      position: absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background:black;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      z-index:10;
    }
    #splashScreen img {
      max-width:80%;
      height:auto;
      margin:10px 0;
    }
    #splashScreen h1 {
      color:white;
      font-size:48px;
      margin:10px;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="500"></canvas>

    <div id="splashScreen">
      <h1>FIFA 25</h1>
      <img src="images/splash.jpg" alt="Salah Messi Ronaldo">
      <div id="controls">
        <label for="playerTeam">Your Team: </label>
        <select id="playerTeam"></select>
        <label for="aiTeam">Opponent Team: </label>
        <select id="aiTeam"></select>
        <label for="difficulty">Difficulty: </label>
        <select id="difficulty">
          <option>Easy</option>
          <option>Normal</option>
          <option>Amateur</option>
          <option>Hard</option>
          <option>Expert</option>
        </select>
        <br>
        <button id="startMatch">Start Match</button>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
